data/stashed/boardings/2001.xls:
  url: https://www.faa.gov/airports/planning_capacity/passenger_allcargo_stats/passenger/media/cy01_commercial_carrier.xls
  description: |
    2001, unlike subsequent years, does not have an "All Primary, Non-primary, Commercial Service Airport" data file,
    e.g. 2002: https://www.faa.gov/airports/planning_capacity/passenger_allcargo_stats/passenger/media/cy02_all_primary.xls

    So we use the "Commercial Service Airports by Type of Air Carrier and State" file, which contains primary and nonprimary
    commercial airports, and some extrananeous breakdown fields of boarding numbers (e.g. "Large Certified", "Air Taxi")

